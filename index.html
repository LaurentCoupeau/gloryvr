                <!-- Camera Rig -->
		<a-entity id="cam-rig"
                          movement-controls="controls: checkpoint"
                          checkpoint-controls="mode: animate; animateSpeed: 13.0"
                          event-set__start="_target: #blink; _event: navigation-start;
				  	    animation.property: opacity;
				  	    animation.to: 1;
				  	    animation.dur: 250;
				  	    animation.easing: easeOutQuart"
			  event-set__end="_target: #blink; _event: navigation-end;
				  	  animation.to: 0">
			<!-- Progressive Controls -->
			<a-entity progressive-controls>
				<a-camera>
					<a-image id="blink" src="#black" position="0 0 -0.3" opacity="0" visible="false"></a-image>
				</a-camera>
                                <!--controlers-->
                                <a-entity>
                                        <a-entity id="left-hand" laser-controls="hand: left"
                                                  raycaster="objects: .clickable; lineColor: red; lineOpacity: 0.6; far:15"
                                                  defaultModelColor="white">
                                        </a-entity>
                                        <a-entity id="right-hand" laser-controls="hand: right"
                                                  raycaster="objects: .clickable; lineColor: red; lineOpacity: 0.6; far:15"
                                                  defaultModelColor="white">
                                        </a-entity>
                                </a-entity>
			</a-entity>
		</a-entity>

                <a-sky src="#plafond" rotation="0 -90 0"></a-sky>

                <!-------------------SOL------------------->
