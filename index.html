<html lang="fr">

<head>
        <meta charset="UTF-8">
        <meta name="robots" content="index, follow" />

        <title>GLORYDEV VR</title>

        <meta name="description" content="Bienvenue dans le métaverse de GLORYDEV. Visite virtuelle, accompagnement à la digitalisation de votre entreprise, formation, Wordpress, SEO..." />
        <meta name="keywords" content="Formation, réalité virtuelle, réalité augmentée, accompagnement dans le digital, wordpress, SEO" />
        <meta name="language" content="fr"/>
        <meta property="og:title" content="GLORYDEV VR">
        <meta property="og:site_name" content="GLORYDEV VR">
        <meta property="og:url" content="https://laurentcoupeau.github.io/gloryvr/">
        <meta property="og:description" content="Bienvenue dans le métaverse de GLORYDEV. Visite virtuelle, accompagnement à la digitalisation de votre entreprise, formation, Wordpress, SEO...">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://laurentcoupeau.github.io/gloryvr/assets/img/logo-glorydev.png">


        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.js"></script>
        <!-- <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script> -->
        <!-- <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system/dist/aframe-physics-system.js"></script> -->
	<script src="https://unpkg.com/aframe-animation-component@4.1.2/dist/aframe-animation-component.min.js"></script>
        <!-- <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script> -->
</head>

<body>

        <a-scene renderer="antialias: true" physics="gravity: 0" fog="type: exponential; color: black" stats>

                <a-assets>
                        <!---------------------IMAGES--------------------->
                        <!---------------------ciel--------------------->
                        <img id="plafond" src="assets/img/sky9.png"></img>
                        <!---------------------texture mars---------------------->
                        <img id="mars" src="assets/img/mars.png"></img>
                        <!---------------------posters--------------------->
                        <img id="matrix" src="assets/img/poster/matrix.jpg"></img>
                        <img id="xmen" src="assets/img/poster/x-men.jpg"></img>
                        <img id="lodro" src="assets/img/poster/lodro.jpg"></img>
                        <img id="star-wars" src="assets/img/poster/star-wars.jpg"></img>
                        <img id="harry" src="assets/img/poster/harry-coupe-de-feu.jpg"></img>
                        <img id="got" src="assets/img/poster/game-of-throne.jpg"></img>
                        <!---------------------photos--------------------->
                        <img id="superman" src="assets/img/visuels/superman.png">
                        <!---------------------sucreries--------------------->
                        <img id="candys" src="assets/img/sugar/candys.png"></img>
                        <img id="twix" src="assets/img/sugar/twix.png"></img>
                        <img id="chocolates" src="assets/img/sugar/chocolates.png"></img>
                        <!---------------------chnatier--------------------->
                        <img id="panneau" src="assets/img/chantier/signaux.png"></img>
                        <img id="tirets" src="assets/img/chantier/tirets.png"></img>
                        <!---------------------logo glorydev--------------------->
                        <img id="logo" src="assets/img/logo-glorydev.png"></img>
                        <!---------------------png pads--------------------->
                        <img id="presentation" src="assets/img/pads/presentation.png"></img>
                        <img id="engagements" src="assets/img/pads/engagements.png"></img>
                        <img id="formations" src="assets/img/pads/formations.png"></img>
                        <img id="prestations" src="assets/img/pads/prestations.png"></img>
                        <img id="partenaires" src="assets/img/pads/partenaires.png"></img>
                        <img id="infos" src="assets/img/pads/infos.png"></img>
                        <!---------------------hand sas--------------------->
                        <img id="handLeftSas" src="assets/img/sas/handLeft.png"></img>

                        <!---------------------TEXTURES--------------------->
                        <!---------------------textures du sol--------------------->
                        <img id="floor" src="assets/img/floor.png"></img>
                        <!---------------------texture mur interieur--------------------->
                        <img id="plaster" src="assets/textures/plaster-white.jpg"></img>
                        <!---------------------texture marbre--------------------->
                        <img id="marbre" src="assets/textures/marbre.jpg"></img>
                        <!---------------------texture bois vieux--------------------->
                        <img id="bois" src="assets/textures/bois_crade.jpg"></img>
                        <!---------------------texture bois jeune--------------------->
                        <img id="bois-clair" src="assets/textures/wood.jpg"></img>
                        <!---------------------texture acier---------------------->
                        <img id="acier" src="assets/textures/acier.jpg"></img>
                        <!---------------------texture inox---------------------->
                        <img id="inox" src="assets/textures/inox.jpg"></img>
                        <!---------------------texture laiton---------------------->
                        <img id="laiton" src="assets/textures/laiton.jpg"></img>
                        <!---------------------icone pour socle téléportation--------------------->
                        <img id="footsteps" src="assets/icones/foot.png"></img>
                        <!---------------------ciel--------------------->
                        <img id="black" src="assets/img/black.png"></img>
                        <!---------------------texture tissu--------------------->
                        <img id="tissu" src="assets/textures/tissu.jpg"></img>

                        <!---------------------VIDEO--------------------->
                        <video id="video" src="assets/video/pub-glorydev.mp4"></video>

                        <!---------------------OBJETS 3D--------------------->
                        <!---------------------plante-------------------->
                        <a-asset-item id="plante-obj" src="assets/3d/rododendron.obj"></a-asset-item>
                        <a-asset-item id="plante-mtl" src="assets/3d/rododendron.mtl"></a-asset-item>
                        <!---------------------plante-------------------->
                        <a-asset-item id="planteviolette-obj" src="assets/3d/plante-violette.obj"></a-asset-item>
                        <a-asset-item id="planteviolette-mtl" src="assets/3d/plante-violette.mtl"></a-asset-item>
                        <!---------------------rubik's cube-------------------->
                        <a-asset-item id="rubik-obj" src="assets/3d/RubikCube_obj/RubikCube.obj"></a-asset-item>
                        <a-asset-item id="rubik-mtl" src="assets/3d/RubikCube_obj/RubikCube.mtl"></a-asset-item>

                        <!---------------------SONS-------------------->
                        <!---------------------musique--------------------->
                        <audio id="ambiant" src="assets/sounds/wild-heart.mp3"></audio>
                        <!---------------------bruit sas--------------------->
                        <audio id="sas-sound" src="assets/sounds/sas.mp3"></audio>
                        <!---------------------bruit starwars--------------------->
                        <audio id="laser" src="assets/sounds/laser.mp3"></audio>
                        <audio id="moteur" src="assets/sounds/moteur-vaisseau.mp3"></audio>

                </a-assets>
                
                <!-------------------CAMERA RIG------------------->
                <a-entity id="cam-rig" progressive-controls 
                          movement-controls="controls: checkpoint"
                          checkpoint-controls="mode: animate; animateSpeed: 13.0"
                          event-set__start="_target: #blink; _event: navigation-start;
				  	    animation.property: opacity;
				  	    animation.to: 1;
				  	    animation.dur: 250;
				  	    animation.easing: easeOutQuart"
			  event-set__end="_target: #blink; _event: navigation-end;
				  	  animation.to: 0">
			
			<a-camera>
				<!-- <a-image id="blink" src="#black" position="0 0 -0.3" opacity="0" visible="false"></a-image> -->
                                <a-cursor color="white"></a-cursor>
			</a-camera>
                        <!--controlers-->
                        <a-entity>
                                <a-entity super-hands sphere-collider="objects: #sabre" 
                                          static-body="shape:sphere; sphereRadius: 0.03"
                                          laser-controls="hand: left" id="left-hand"
                                          raycaster="objects: .clickable; far: 10" >
                                </a-entity>
                                <a-entity super-hands sphere-collider="objects: #sabre" 
                                          static-body="shape:sphere; sphereRadius: 0.03"
                                          laser-controls="hand: right" id="right-hand"
                                          raycaster="objects: .clickable; far: 10">
                                </a-entity>
                        </a-entity>
			
                </a-entity>

                <!-------------------CIEL------------------->
                <a-sky src="#plafond" rotation="0 -90 0"></a-sky>            

                <!-------------------SOL------------------->
                <a-plane static-body src="#floor" height="100" width="100" 
                        rotation="-90 0 0" repeat="100 100" transparent="true">
                </a-plane>

                <!-------------------PIECE PRINCIPALE------------------->
                <a-entity id="first-room">                        

                        <!-------------------LUMIERE PIECE PRINCIPALE---------------------->
                        <a-entity id="lightroom">
                                <a-light type="point" color="white" intensity="1.2" 
                                        position="0 3.7 0" distance="30 0"
                                        class="light">
                                </a-light>
                        </a-entity>
                        <!-------------------MURS---------------------->
                        <a-entity position="0 2 0">

                                <!--plafond-->
                                <a-entity position="0 2 0" rotation="90 0 0">
                                        <a-plane src="#plaster" repeat="8 9" 
                                                width="8" height="9" side="double" 
                                                static-body>
                                        </a-plane>
                                </a-entity>

                                <!--mur de gauche-->
                                <a-entity position="-4 0 0" rotation="0 90 0">
                                        <!--horloge-->
                                        <a-entity position="0 1 0.05">
                                                <a-cylinder width="1" height="0.1" radius="0.5"
                                                        color="black" rotation="-90 0 0"></a-cylinder>
                                                <a-text id="heure" value="" position="-0.32 0 0.05"
                                                        width="4" color="white" font="kelsonsans"></a-text>
                                        </a-entity>   

                                        <!--partie gauche-->
                                        <a-entity position="-3 0 0">
                                                <a-plane static-body src="#plaster" repeat="3 4" width="3" height="4" side="double">
                                                </a-plane>
                                                <!--plainte sol-->
                                                <a-box width="3" height="0.1" depth="0.05" src="#bois" repeat="4 1"
                                                        position="0 -1.95 0">
                                                </a-box>
                                                <!--plainte porte-->
                                                <a-box width="0.1" height="1.9" depth="0.05" src="#bois" repeat="1 2"
                                                        position="1.45 -0.95 0">
                                                </a-box>
                                        </a-entity>

                                        <!--partie droite-->
                                        <a-entity position="3 0 0">
                                                <a-plane static-body src="#plaster" repeat="3 4" width="3" height="4" side="double">
                                                </a-plane>
                                                <!--plainte sol-->
                                                <a-box width="3" height="0.1" depth="0.05" src="#bois" repeat="4 1"
                                                        position="0 -1.95 0">
                                                </a-box>
                                                <!--plainte porte-->
                                                <a-box width="0.1" height="1.9" depth="0.05" src="#bois" repeat="1 2"
                                                        position="-1.45 -0.95 0">
                                                </a-box>
                                        </a-entity>

                                        <!--dessus de porte-->
                                        <a-plane static-body position="0 1 0" src="#plaster" repeat="3 2" width="3" height="2"
                                                side="double">
                                        </a-plane>

                                        <!--plainte porte-->
                                        <a-box width="3.2" height="0.1" depth="0.05" src="#bois" repeat="3 1"
                                                position="0 0.05 0">
                                        </a-box>

                                        <!-------------------SAS---------------------->
                                        <a-plane id="sas" position="0 -1 0"
                                                width="3" height="2" src="#plaster" repeat="3 2"
                                                side="double">
                                        </a-plane>

                                </a-entity>

                                <!--mur de droite-->
                                <a-entity position="4 0 0" rotation="0 -90 0">
                                        <a-plane src="#plaster" repeat="9 4" width="9" height="4" side="double" static-body>
                                        </a-plane>
                                        <!--plainte-->
                                        <a-box width="9" height="0.1" depth="0.05" src="#bois" repeat="1 2"
                                                position="0 -1.95 0">
                                        </a-box>
                                        <!--logo de glorydev-->
                                        <a-plane src="#logo" position="0 0.5 0.11" width="2.42" height="2.36"  opacity="0.9" static-body>
                                        </a-plane>
                                </a-entity>

                                <!--mur de du fond-->
                                <a-entity position="0 0 -4.5">

                                        <!-------------haut------------->
                                        <a-plane static-body position="0 1.75 0" src="#plaster" repeat="6 .5" width="6" height="0.5"
                                                depth="0.05" side="double">
                                        </a-plane>
                                        <!--plainte-->
                                        <a-box width="6.1" height="0.1" depth="0.05" src="#bois" repeat="6 1"
                                                position="0 1.5 0">
                                        </a-box>

                                        <!-------------bas------------->
                                        <a-plane static-body position="0 -1.75 0" src="#plaster" repeat="6 1" width="6" height="0.5"
                                                depth="0.05" side="double">
                                        </a-plane>
                                        <!--plainte-->
                                        <a-box width="6.1" height="0.1" depth="0.05" src="#bois" repeat="6 1"
                                                position="0 -1.5 0">
                                        </a-box>

                                        <!-------------gauche------------->
                                        <a-plane static-body position="-3.5 0 0" src="#plaster" repeat="1 4" width="1" height="4"
                                                depth="0.05" side="double">
                                        </a-plane>
                                        <!--plainte-->
                                        <a-box width="0.1" height="2.9" depth="0.05" src="#bois" repeat="1 3"
                                                position="-3 0 0">
                                        </a-box>

                                        <!-------------droite------------->
                                        <a-plane static-body position="3.5 0 0" src="#plaster" repeat="1 4" width="1" height="4"
                                                depth="0.05" side="double">
                                        </a-plane>
                                        <!--plainte-->
                                        <a-box width="0.1" height="2.9" depth="0.05" src="#bois" repeat="1 3"
                                                position="3 0 0">
                                        </a-box>

                                        <!--baie vitrée-->
                                        <a-box static-body width="6" height="3" depth="0.02" 
                                                position="0 0 0"
                                                color="aqua" transparent="true"
                                                opacity="0.6"></a-box>
                                        <!--plainte sol-->
                                        <a-box width="8" height="0.1" depth="0.05" src="#bois" repeat="1 2"
                                                position="0 -1.95 0">
                                        </a-box>
                                </a-entity>

                                <!--mur de l'entrée-->
                                <a-entity position="0 0 4.5" rotation="180 0 0">
                                        <!-------------haut------------->
                                        <a-plane static-body position="0 -1 0" src="#plaster" 
                                                repeat="2 2" width="2" height="2"
                                                depth="0.05" side="double">
                                        </a-plane>
                                        <!--plainte-->
                                        <a-box width="2.2" height="0.1" depth="0.05" src="#bois" repeat="2 1"
                                                position="0 0 0">
                                        </a-box>
                                        <!-------------gauche------------->
                                        <a-plane static-body position="-2.5 0 0" src="#plaster" 
                                                repeat="3 4" width="3" height="4"
                                                depth="0.05" side="double">
                                        </a-plane>
                                        <!--plainte-->
                                        <a-box width="0.1" height="1.86" depth="0.05" src="#bois" repeat="1 2"
                                                position="-1.05 0.975 0">
                                        </a-box>
                                        <!-------------droite------------->
                                        <a-plane static-body position="2.5 0 0" src="#plaster" 
                                                repeat="3 4" width="3" height="4"
                                                depth="0.05" side="double">
                                        </a-plane>
                                        <!--plainte-->
                                        <a-box width="0.1" height="1.86" depth="0.05" src="#bois" repeat="1 2"
                                                position="1.05 0.975 0">
                                        </a-box>
                                        <!--porte-->
                                        <a-entity>
                                                <!--porte-->
                                                <a-plane width="1.25" height="2"
                                                        position="0.4 1 0" color="grey"
                                                        side="double"></a-plane>
                                                <!--coté porte-->
                                                <a-plane width="0.75" height="2"
                                                        position="-0.62 1 0" color="grey"
                                                        side="double"></a-plane>
                                                <!--batant-->
                                                <a-box position="-0.23 1.03 0"
                                                        width="0.05" height="1.95" depth="0.05"
                                                        color="darkgrey"></a-box>
                                        </a-entity>
                                        <!--plainte sol-->
                                        <a-box width="3" height="0.1" depth="0.05" src="#bois" repeat="1 2"
                                                position="-2.5 1.95 0">
                                        </a-box>
                                        <a-box width="3" height="0.1" depth="0.05" src="#bois" repeat="1 2"
                                                position="2.5 1.95 0">
                                        </a-box>
                                        <!--panneau chantier-->
                                        <a-entity position="0 0.7 -0.5" rotation="0 0 180">
                                                <a-curvedimage id="panels"  src="#panneau" height="3.0" radius="-6" theta-length="360"
                                                        repeat="2 1" scale="0.2 0.2 0.2"></a-curvedimage>
                                                <a-curvedimage id="borders" src="#tirets" height="3.0" radius="6.1" theta-length="360"
                                                        repeat="2 1" scale="0.2 0.2 0.2"></a-curvedimage>
                                        </a-entity>
                                </a-entity>

                        </a-entity>
                        <!-------------------CONTROL DU SAS PIECE PRINCIPALE---------------------->                        
                        <a-box id="control-sas" position="-3.97 1.5 2" rotation="0 90 0"
                               class="clickable"  src="#handLeftSas"
                               width="0.3" height="0.4" depth="0.05"
                               emissive="aqua" emissive-intensity="0.1" 
                               sound=  "src: url(assets/sounds/sas.mp3); 
                                        on: click; 
                                        distanceModel: exponential; 
                                        volume:1;
                                        refDistance: 5;
                                        rolloffFactor: 4" 
                                open-sas>
                        </a-box>
                        <!-------------------REPERE TELEPORTATION SAS---------------------->
                        <a-image src="#footsteps" position="-3 0.01 0" 
                                checkpoint="offset: 0 0 0.1" class="clickable"
                                rotation="-90 90 0" opacity="0.5" scale="0.5 0.5 0.5">
                        </a-image>
                        <!-------------------BUREAU---------------------->
                        <a-entity static-body position="0 0.01 -3.7">

                                <!-------------------SURFACE DE CONTROLE BUREAU---------------------->
                                <a-entity id="tactil-pad" position="0 1.2 0.2" rotation="30 0 0">
                                        <a-box  static-body id="control-surface"
                                                width="0.8" height="0.05" depth="0.5"
                                                color="black"></a-box>
                                        <!--rangée du haut-->
                                        <a-entity position="0 -0.02 0.12">
                                                <a-box id="pad1" class="clickable pad" position="-0.2 0.05 0"
                                                        width="0.15" height="0.025" depth="0.15"
                                                        emissive="aqua" emissive-intensity="0.5"
                                                        event-set__enter="_event:mouseenter; material.emissive: lime"                                                        
                                                        event-set__leave="_event:mouseleave; material.emissive: aqua">
                                                        <a-image src="#presentation" position="0 0.015 0" rotation="-90 0 0"
                                                                width="0.15" height="0.15"></a-image>
                                                </a-box>
                                                <a-box id="pad2" class="clickable pad" position="0 0.05 0"
                                                        width="0.15" height="0.025" depth="0.15"
                                                        emissive="aqua" emissive-intensity="0.5"
                                                        event-set__enter="_event:mouseenter; material.emissive: lime"                                                        
                                                        event-set__leave="_event:mouseleave; material.emissive: aqua">
                                                        <a-image src="#engagements" position="0 0.015 0" rotation="-90 0 0"
                                                                width="0.15" height="0.15"></a-image>
                                                </a-box>
                                                <a-box id="pad3" class="clickable pad" position="0.2 0.05 0"
                                                        width="0.15" height="0.025" depth="0.15"
                                                        emissive="aqua" emissive-intensity="0.5"
                                                        event-set__enter="_event:mouseenter; material.emissive: lime"                                                        
                                                        event-set__leave="_event:mouseleave; material.emissive: aqua">
                                                        <a-image src="#formations" position="0 0.015 0" rotation="-90 0 0"
                                                                width="0.15" height="0.15"></a-image>
                                                </a-box>
                                        </a-entity>
                                        <!--rangée du bas-->
                                        <a-entity position="0 -0.02 -0.12">
                                                <a-box id="pad4" class="clickable pad" position="-0.2 0.05 0"
                                                        width="0.15" height="0.025" depth="0.15"
                                                        emissive="aqua" emissive-intensity="0.5"
                                                        event-set__enter="_event:mouseenter; material.emissive: lime"                                                        
                                                        event-set__leave="_event:mouseleave; material.emissive: aqua">
                                                        <a-image src="#prestations" position="0 0.015 0" rotation="-90 0 0"
                                                                width="0.15" height="0.15"></a-image>
                                                </a-box>
                                                <a-box id="pad5" class="clickable pad" position="0 0.05 0"
                                                        width="0.15" height="0.025" depth="0.15"
                                                        emissive="aqua" emissive-intensity="0.5"
                                                        event-set__enter="_event:mouseenter; material.emissive: lime"                                                        
                                                        event-set__leave="_event:mouseleave; material.emissive: aqua">
                                                        <a-image src="#partenaires" position="0 0.015 0" rotation="-90 0 0"
                                                                width="0.15" height="0.15"></a-image>
                                                </a-box>
                                                <a-box id="pad6" class="clickable pad" position="0.2 0.05 0"
                                                        width="0.15" height="0.025" depth="0.15"
                                                        emissive="aqua" emissive-intensity="0.5"
                                                        event-set__enter="_event:mouseenter; material.emissive: lime"                                                        
                                                        event-set__leave="_event:mouseleave; material.emissive: aqua">
                                                        <a-image src="#infos" position="0 0.015 0" rotation="-90 0 0"
                                                                width="0.15" height="0.15"></a-image>
                                                </a-box>
                                        </a-entity>
                                </a-entity>

                                <!-------------------BUREAU---------------------->
                                <a-entity id="desk">

                                        <!---------------------plateau du dessus---------------------->
                                        <a-box  static-body width="2" height="0.05" depth="1" position="0 1 0" src="#acier"
                                                shadow="receive:true" metalness="0.5"></a-box>
                                        <!---------------------plateau arriere---------------------->
                                        <a-box  static-body width="1.8" height="0.05" depth="1" rotation="90 90 90"
                                                position="0 0.5 -0.43" src="#acier" shadow="receive:true"
                                                metalness="0.5"></a-box>
                                        <!---------------------pieds de gauche à droite---------------------->
                                        <a-box static-body width="1" height="0.05" depth="0.9" rotation="0 0 90"
                                                position="-0.9 0.5 0" src="#acier" shadow="receive:true"
                                                metalness="0.5"></a-box>
                                        <a-box static-body width="1" height="0.05" depth="0.9" rotation="0 0 90"
                                                position="-0.4 0.5 0" src="#acier" shadow="receive:true"
                                                metalness="0.5"></a-box>
                                        <a-box static-body width="1" height="0.05" depth="0.9" rotation="0 0 90"
                                                position="0.4 0.5 0" src="#acier" shadow="receive:true" metalness="0.5">
                                        </a-box>
                                        <a-box static-body width="1" height="0.05" depth="0.9" rotation="0 0 90"
                                                position="0.9 0.5 0" src="#acier" shadow="receive:true" metalness="0.5">
                                        </a-box>

                                        <!---------------------tiroirs de gauche: 1er tiroir---------------------->
                                        <a-entity position="-0.65 -0.76 0.214" id="tiroir1">
                                                <!---------------------fond de tiroir---------------------->
                                                <a-box width="0.4" height="0.02" depth="0.5" position="0 1.5 0"
                                                        src="#acier" shadow="receive:true">
                                                        <a-plane position="0 0.1 0" rotation="-90 0 0" 
                                                                 src="#candys" width="0.8" height="0.8"
                                                                 scale="0.4 0.4" transparent="true"></a-plane>
                                                </a-box>
                                                <!---------------------coté gauche de tiroir---------------------->
                                                <a-box width="0.2" height="0.02" depth="0.5" rotation="0 0 90"
                                                        position="-0.19 1.61 0" src="#acier" shadow="receive:true">
                                                </a-box>
                                                <!---------------------coté droit de tiroir---------------------->
                                                <a-box width="0.2" height="0.02" depth="0.5" rotation="0 0 90"
                                                        position="0.19 1.61 0" src="#acier" shadow="receive:true">
                                                </a-box>
