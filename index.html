<html>
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="index, follow"/>
    <title>GLORYDEV VR</title>
    <meta name="description" content="Bienvenue dans le métaverse de GLORYDEV. Visite virtuelle, accompagnement à la digitalisation de votre entreprise, formation, Wordpress, SEO...">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    
    <a-scene renderer="antialias: true" debug>

      <a-assets>
        <!---------------------textures du sol--------------------->
        <img id="floor" src="assets/img/floor.png"></img>
        <!---------------------ciel--------------------->
        <img id="plafond" src="assets/img/mountain.jpg"></img>
        <!---------------------photo de Laurent--------------------->
        <img id="fiche-presentation" src="assets/img/fiche-presentation.png"></img>
        <!---------------------video de publicite----------------------->
        <video id="pub-glorydev" autoplay src="assets/video/pub-glorydev.mp4"></video>
        <!---------------------logo glorydev--------------------->
        <img id="logo" src="assets/img/logo-glorydev.png"></img>
        <!---------------------icones pour videos--------------------->
        <img id="play" src="assets/icones/play.png"></img>
        <img id="pause" src="assets/icones/pause.png"></img>
        <!---------------------icone pour socle téléportation--------------------->
        <img id="footsteps" src="assets/icones/foot.png"></img>
        <!---------------------texture bois bureau--------------------->
        <img id="bois" src="assets/textures/bois_crade.jpg"></img>
        <!---------------------laptop--------------------->
        <img id="texture_laptop" src="assets/textures/inox.jpg"></img>
        <img id="windows" src="assets/img/win_10.jpg"></img>
      </a-assets>

      <!----------camera---------->
      <!-- <a-entity position="0 1.2 -0.7">
        <a-entity camera position="0 0 -0.5"
                  look-controls>
                <a-cursor></a-cursor>
                <a-entity id="left-hand"
                          laser-controls="hand: left"></a-entity>
                          
                <a-entity id="right-hand"
                laser-controls="hand: right"></a-entity>
        </a-entity>
      </a-entity> -->

      
        <a-entity movement-controls="controls: checkpoint"
                  checkpoint-controle="mode: animate"
                look-controls position="0 1.5 -0.7">
                <!--controlers-->
                <a-entity progressive-controls>
                  <a-entity id="left-hand"
                            laser-controls="hand: left"
                            raycaster="objects: .clickable; lineColor: red; lineOpacity: 0.6;far:4"
                            defaultModelColor="black">
                  </a-entity>
                  <a-entity id="right-hand" 
                            laser-controls="hand: right"
                            raycaster="objects: .clickable; lineColor: red; lineOpacity: 0.6;far:4"
                            defaultModelColor="black">
                  </a-entity>
                </a-entity>  
        </a-entity> 
    

      <!----------lumiere---------->
      <a-light type="point" color="#222" position="0 10 0" intensity="10"></a-light> 

      <!----------ciel---------->
      <a-sky src="#plafond" rotation="0 -90 0"></a-sky>

      <!----------sol---------->
      <a-plane  
        src="#floor"
        color="darkgrey"
        height="100"
        width="100"
        rotation="-90 0 0"
        repeat="100 100"
        material="opacity:0.55; transparent:true">
      </a-plane>

      <!----------feuille de presentation Laurent---------->
      <a-entity position="4 2 0"
                scale="2 2 2"
                rotation="0 -90 0">

                <!--Feuille de présentation Laurent Coupeau-->
                <a-image src="#fiche-presentation" 
                         width="1.28" 
                         height="0.72" 
                         position="-0.7 0 0">
                </a-image>
                <!--Encart pour la vidéo de pub-->
                <a-video src="#pub-glorydev" 
                         width="1.28" 
                         height="0.72" 
                         position="0.7 0 0">

                        <!-- Controles Play/Pause -->
                        <a-image id="videoControls" 
                                class="clickable"
                                src="#play"
                                color="aqua"
                                position="0 -0.5 0"
                                scale="0.1 0.1 0.5"
                                play-pause
                                event-set__mouseenter="material.color: blue"
                                event-set__mouseleave="material.color: aqua">
                        </a-image>

                </a-video>
        
      </a-entity>
